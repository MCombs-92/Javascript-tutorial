<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/AjaxChange.js"></script>
</head>
<body>

    <div>
        <label>Id</label>
        <input id="iId" type="number">
        <button onclick="get();">Find</button>
    </div>
    <table class="table">
        <tr>
            <th>Id</th>
            <td><input type="number" id="pId" readonly></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" id="pName"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" id="pCity"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" id="pState"></td>
        </tr>
        <tr>
            <th>Preferred</th>
            <td><input type="checkbox" id="pPref"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="change();">Update</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
